<h2>Detalhes da Troca</h2>
<div *ngIf="troca">
    <div class="row">
        <ul class="collection col s12 offset-m3 m6">
          <li class="collection-item">

          </li>
          <li class="collection-item">
            <span class="badge left">ID</span
            >{{ this.troca.trocaid  }}
          </li>
          <li class="collection-item">
            <span class="badge left">PLACA</span
            >{{ this.troca.placa  }}
          </li>
          <li class="collection-item">
            <span class="badge left">MODELO</span
            >{{ this.troca.modelo | uppercase }}
          </li>
          <li class="collection-item">
            <span class="badge left">KM</span>
            {{ this.troca.km | number }}
          </li>
        </ul>
      </div>

</div>
