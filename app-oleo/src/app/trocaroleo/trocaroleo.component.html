<div class="container">

  <h5>Controle Troca de Ã“leo</h5>
  <h6>Entre com os dados da nova troca</h6>
  <hr />
    <form class="col s12"  [formGroup]="OilForm" (submit)="SaveTrocarOleo()">
      <div class="form-group">
        <div class="input-field col s12">
          <input
          id="input_placa"
          ngModel pattern="[[A-Z]{3}[0-9][0-9A-Z][0-9]{2}]*"
          required
          type="text"
          class="form-control"
          formControlName="placa"
          />
          <label class="active" for="input_placa">PLACA</label>
        </div>
      </div>
      <div class="form-group">
        <div class="input-field col s6">
          <input
          required
          class="form-control"
          formControlName="modelo"
          />
          <label class="active" for="input_modelo">MODELO</label>

        </div>
      </div>

      <div class="form-group">
        <div class="input-field col s12">
          <input id="input_km"
                    class="validate"
                    required
          formControlName="km"
          type="number"
          />
          <label class="active" for="input_km">KILOMETRAGEM</label>
        </div>
      </div>
      <button
        class="btn waves-effect waves-light amber darken-4"
        type="submit"
        [disabled]="!OilForm.valid"
      >
        Enviar
        <i class="material-icons right">send</i>
      </button>


    </form>

  </div>
